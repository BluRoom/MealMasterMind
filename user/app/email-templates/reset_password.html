<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 10px 0;
        background-color: #007bff;
        color: #ffffff;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content p {
        font-size: 16px;
        color: #333333;
      }

      .content a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        color: #777777;
      }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset</h1>
    </div>
    <div class="content">
        <p>Click the link below to reset your password:</p>
        <a href="{{ reset_link }}">Reset Password</a>
    </div>
    <div class="footer">
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
</div>
</body>
</html>
